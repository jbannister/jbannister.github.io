<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Move</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<h1>Move your mouse!</h1>

<script>
    document.addEventListener('mousemove', function(event) {
        let x = event.clientX;
        let y = event.clientY;
        let width = window.innerWidth;
        let height = window.innerHeight;
        
        let red = Math.round((x / width) * 255);
        let blue = Math.round((y / height) * 255);
        let green = Math.round(((x + y) / (width + height)) * 255);
        
        document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
    });
</script>

</body>
</html>
